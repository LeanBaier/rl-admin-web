<div class="container">
  <app-documents-filters (onSubmitCallback)="searchStudyDocuments($event)" (onCreateDocumentCallback)="createNewDocument($event)"
                         [isSearchingDocuments]="isSearchingDocuments" [isLoadingFields]="isLoadingFields"
                         [filterFields]="filterFields" [totalPages]="documents.totalPages ?? 0"/>
  <app-documents-table [documents]="documents.documents"/>
</div>
